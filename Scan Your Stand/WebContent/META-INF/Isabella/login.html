<!DOCTYPE html>

    <link rel="stylesheet" href="css/normalize.css">

<body>

        <div class="container">
            <div class="login-left">
                <h2 class="log-in-title"> Logg inn</h2>

                <form class="login-form" action="" method="POST">
                        <label for="tlfnumber">Telefonnr</label>
                        <input type="text" class="tlfnumber" name="tlfnumber" placeholder="Skriv inn tlfnumeret ditt">
                        <input type="submit" class="sign-in-cta button-default" value="Sign in">
                </form> 
                
            </div>

            <div class="login-right">
                <img class="login-logo" src="images/ScanYourStand.png" alt="">
            
            </div>
        </div> <!--.conteiner-->
